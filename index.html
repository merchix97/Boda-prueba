<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boda de Mer &amp; Luis</title>
  <meta name="description" content="Página oficial de la boda de Mer y Luis. Confirma tu asistencia y encuentra todos los detalles.">
  <style>
    :root{
      --bg1:#fff7f7; --bg2:#fff; --text:#1f2937; --primary:#e11d48; --muted:#64748b; --card:#ffffff;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Helvetica,Arial,sans-serif;color:var(--text);background:linear-gradient(180deg,var(--bg1),var(--bg2));}
    .container{max-width:1000px;margin:0 auto;padding:24px}
    header.hero{display:grid;grid-template-columns:1.2fr 1fr;gap:24px;align-items:center;margin:24px 0}
    .card{background:var(--card);border:1px solid #e5e7eb;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.05);padding:24px}
    h1{font-size:clamp(1.8rem,3.5vw,3rem);color:var(--primary);margin:.2rem 0}
    h2{font-size:clamp(1.2rem,2.4vw,1.6rem);border-left:6px solid var(--primary);padding-left:12px;margin:1.6rem 0 .8rem;color:#0f172a}
    p{line-height:1.65;margin:.6rem 0}
    .muted{color:var(--muted)}
    .tag{display:inline-block;background:#fee2e2;color:#991b1b;border:1px solid #fecaca;border-radius:999px;padding:.2rem .6rem;font-size:.85rem;margin-right:.4rem}
    .grid{display:grid;gap:16px}
    .grid-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    .grid-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    @media (max-width:860px){header.hero{grid-template-columns:1fr}.grid-2,.grid-3{grid-template-columns:1fr}}
    .btn{appearance:none;border:1px solid #e5e7eb;background:var(--primary);color:#fff;border-radius:12px;padding:12px 16px;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn.secondary{background:#fff;color:#0f172a}
    .section{margin:28px 0}
    .list{padding-left:1.2rem}
    form .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    form .row-3{grid-template-columns:1fr 1fr 1fr}
    form label{display:block;font-weight:600;margin:.3rem 0}
    input,select,textarea{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;font:inherit}
    textarea{min-height:110px;resize:vertical}
    .small{font-size:.9rem}
    .ok{background:#ecfdf5;border:1px solid #a7f3d0;color:#065f46;padding:10px 12px;border-radius:10px;margin-top:10px;display:none}
    .err{background:#fef2f2;border:1px solid #fecaca;color:#991b1b;padding:10px 12px;border-radius:10px;margin-top:10px;display:none}
    footer{margin:36px 0 12px;color:var(--muted);font-size:.95rem;text-align:center}
  </style>
</head>
<body>
  <noscript>
    <div class="container"><div class="card" style="border-color:#fecaca;background:#fff1f2">
      <strong>JavaScript desactivado:</strong> activa JS para enviar el formulario de asistencia.
    </div></div>
  </noscript>

  <div class="container">
    <header class="hero">
      <div class="card">
        <span class="tag">¡Nos casamos!</span>
        <h1>Mer &amp; Luis</h1>
        <p class="muted">Sábado 8 de agosto de 2026 · 17:00 — Ermita de San Antonio del Cerro(Navas de San Antonio)</p>
        <p>Estamos muy ilusionados de compartir este día con las personas que más queremos. Aquí encontrarás los detalles y podrás confirmar tu asistencia.</p>
        <div style="display:flex;gap:10px;margin-top:10px">
          <a class="btn" href="#rsvp">Confirmar asistencia</a>
          <a class="btn secondary" href="#detalles">Ver detalles</a>
        </div>
      </div>
      <div class="card" aria-label="Foto o imagen">
        <!-- Imagen subida: assets/mer-luis.jpg -->
        <img src="assets/mer-luis.jpg" alt="Mer &amp; Luis" style="width:100%;aspect-ratio:4/5;object-fit:cover;border-radius:16px;display:block">
      </div>
    </header>

    <!-- resto del documento igual que en el original -->
</body>
</html>
